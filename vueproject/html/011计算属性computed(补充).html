<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <label>测试</label><br/>
    <input type="text" v-model="message"/>
    <p>计算后反转字符串: {{ reversedMessage }}</p>
</div>

<script>
    /** 输入文本后，通过监听 computed 方法，reversedMessage 方法里面用到了 this.message ，就会监听this.message该变化
     *
     *  通过 @keyup、@keydown 等键盘按键触发方法方式也可以实现字符串反转操作
     *
     *  在creted之前就会行初始化 computed 和 watch
     *
     *  computed vs methods
     *  我们可以使用 methods 来替代 computed，效果上两个都是一样的，但是 computed 是基于
     *  它的依赖缓存，只有相关依赖发生改变时才会重新取值。而使用 methods ，在重新渲染的时候，函数总会重新调用执行。
     *  可以说使用 computed 性能会更好，但是如果你不希望缓存，你可以使用 methods 属性
     */
    var vm = new Vue({
        el: '#app',
        data: {
            message: '',
            msg:""
        },
        computed: {
            // 计算属性的 getter
            reversedMessage: function () {
                // `this` 指向 vm 实例
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
