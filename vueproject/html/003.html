	<body>

			  /*
                            使用按钮控制变换颜色
                            控制 isRed的真假值即可，取反，用if else也可以实现切换，使用点击绑定方法来进行If else判断，
                            注意的是在 vue中定义的方法要在 methods中,/*<button v-on:click="isRed=!isRed">切换颜色</button>
                          */
				new Vue({
				el:'#app',
				template:`<div>
				<p v-bind:class="{aid:isRed}">你好</p>
				<button v-on:click="show">切换颜色</button>
				</div>`,
				data(){
					return{
						isRed:true
					}
				},
				methods:{
					show(){
						/!*console.log(this);*!/
						this.isRed=!this.isRed;
					}
				}
			});
		</script>
	</body>
