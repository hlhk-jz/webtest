<!DOCTYPE html>

    <script>
        /**
         * 在Vue中，修饰符处理了许多DOM事件的细节，让我们不再需要花大量的时间去处理这些烦恼的事情，而能有更多的精力专注于程序的逻辑处理
         vue中修饰符分为以下五种：
         表单修饰符
         事件修饰符
         鼠标按键修饰符 比如 左键，右键，中键
         键值修饰符 键盘修饰符是用来修饰键盘事件（onkeyup，onkeydown）的，keyCode存在很多，但vue为我们提供了别名，分为以下两种：
         v-bind修饰符
         写renturn和不写return的区别：
         不使用return包裹的数据会在项目的全局可见，会造成变量污染 。
         使用return包裹后数据中变量只在当前组件中生效，不会影响其他组件。使用return的data是一个方法
         */
    </script>
