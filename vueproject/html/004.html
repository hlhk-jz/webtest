<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		</div>

		<!--引入vue.js-->
		<script src="../js/vue.min.js"></script>
		<script>
			/*注意：只有表单控件才能实现双向数据绑定
			 *new Vue 创建实例化对象
			 * el:app 绑定根元素
			 * div 首先要有个闭合的标签
			 * v-model 双向数据绑定，原理是通过 v-bind单向数据绑定+原生js的input的事件来实现的
			 */
			new Vue({
				el:"#app",
				template:`
				 <div>
				 <div :style="{'color':data1,'fontSize':data2+'px'}">sd</div>
				   <input type="text" v-model:value="msg"/>
				    <p>{{ msg }}</p>
				 </div>
				`,
				data:function(){
					return{
					msg:"双向数据绑定",
						data1:"blue",
						data2:"200"
					}
			  },
			   methods:{
					change(e){
						console.log(e.target.value);
						//this.msg=e.target.value
						// v-on:input="change"
					}
				}
			})
		</script>
	</body>
</html>
